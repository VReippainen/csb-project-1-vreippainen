<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}Recipe app{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'recipe/styles.css' %}">
</head>

<body>
  <header class="navbar navbar-expand-lg p-0 navbar-dark bg-dark">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{% url 'recipe:index' %}">Reseptit</a>
    <!--
    # Flaw 5:
    # Add link to built-in logout page, which logs out user, ends session and redirects user to login page
    
    -->
    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
  </header>
  <div class="container-fluid">
    <div class="row">


      <main class="col-sm-10">
        <h1>{% block header %}{% endblock %}</h1>
        {% block content %}{% endblock %}
      </main>
    </div>
</body>

</html>
